version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: budget-postgres
    environment:
      POSTGRES_USER: budget_user
      POSTGRES_PASSWORD: budget_pass
      POSTGRES_DB: budget_platform
    ports:
      - "5432:5432"
    volumes:
      - budget_postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget_user -d budget_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - budget-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: budget-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@budget.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - budget-network
    profiles:
      - tools

volumes:
  budget_postgres_data:

networks:
  budget-network:
    driver: bridge

